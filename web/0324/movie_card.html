<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Document</title>
  <!-- 부트스트랩을 사용하기 위해서는 CDN 이 필요합니다. -->
</head>
<body>
  <!-- 모든 레이아웃 코드는 container 안에서 작성해주세요. -->
  <div class="card" style="width: 18rem;">
    <!-- Button trigger modal -->
    <button type="button" class="btn p-0" data-toggle="modal" data-target="#exampleModal">
      <img src="images/poster_1.png" class="card-img-top" alt="...">
    </button>
    <div class="card-body">
      <div class="container text-center">
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">1917</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body p-0">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="images/poster_1.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="images/poster_2.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="images/poster_3.png" class="d-block w-100" alt="...">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
              <div class="modal-footer">
                <p class="text-left">《1917》은 2019년 개봉한 영국, 미국의 서사 전쟁 영화로, 샘 멘데스 감독이 연출하고, 크리스티 윌슨케언스와 같이 각본을 썼다. 제1차 세계 대전을 배경으로, 독일군의 함정에 빠진 아군을 구하기 위해 적진을 뚫고 달려가는 두 영국 병사가 하루 동안 겪는 사투를 그린 영화이다.</p>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <h4>1917<span class="badge badge-primary m-2">9.11</span></h4>
        <hr class="mt-1 mb-1">
        <p class="m-0">드라마, 전쟁</p>
        <p>개봉일: 2020.02.19.</p>
        <button type="button" class="btn btn-danger" onclick="location.href='https://www.youtube.com/watch?v=gZjQROMAh_s' ">예고편보기</button>
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
